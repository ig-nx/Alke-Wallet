<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Depósito</title>
</head>

<body>
  <div class="container mt-5">
    <h1>Depósito</h1>

    <p><strong>Saldo actual:</strong> $ <span id="balanceDeposit">0</span></p>

    <div id="depositAlert"></div>

    <form id="depositForm" class="mt-3">
      <div class="form-group">
        <label for="depositAmount">Monto a depositar:</label>
        <input type="number" id="depositAmount" class="form-control" min="1" step="0.01">
      </div>
      <button type="submit" class="btn btn-success">Depositar</button>
    </form>

    <p class="mt-3" id="depositText"></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
